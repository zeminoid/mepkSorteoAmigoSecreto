<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Secreto</title>
    <link rel="stylesheet" href="./styles.css">
    <img src="assets/amigo-secreto.png" alt="Imagen representativa de amigo secreto">
</head>
<body>
    <div class="container">
        <h1>Amigo Secreto</h1>
        <div class="input-wrapper">
            <input type="text" id="nombreAmigo" placeholder="Ingresa el nombre de tu amigo">
            <button onclick="agregarAmigo()">Agregar Amigo</button>
        </div>
        <h2>Lista de Amigos</h2>
        <ul id="listaNombres" class="name-list"></ul>
        <button onclick="sortearAmigo()" class="sortear-btn">
            <img src="assets/play_circle_outline.png" alt="Ícono de sortear">
            Sortear Amigo Secreto
        </button>
        <h2>Resultado</h2>
        <div id="resultado" class="resultado"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
